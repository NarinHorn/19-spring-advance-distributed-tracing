# --- Tracing Configuration ---
management:
  zipkin: # Tell the app where the Zipkin server is
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing: # Sampling probability (1.0 means trace 100% of requests, good for dev)
    sampling:
      probability: 1.0 # 100% of requests traced (reduce in prod, e.g. 0.1)