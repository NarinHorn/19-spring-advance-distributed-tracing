spring:
  application:
    name: inventory-service

  datasource:
    url: jdbc:postgresql://localhost:5436/product_db
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format-sql: true
    database: postgresql

server:
  port: 8084

